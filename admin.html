<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShelf | Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    <main class="flex-grow p-6">
        <div class="container mx-auto">
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-primary">
                        <i data-feather="shield" class="inline mr-2"></i>
                        Admin Dashboard
                    </h1>
                    <span class="text-sm bg-primary/20 text-primary px-3 py-1 rounded-full">
                        Admin: <span id="admin-username"></span>
                    </span>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
<div class="lg:col-span-2">
                    <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                        <h2 class="text-xl font-semibold mb-4">Manage Books</h2>
                        <div id="books-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <!-- Books will be loaded here by script.js -->
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Add New Book</h2>
                        <button id="toggle-form-btn" class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded">
                            <i data-feather="chevron-down" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <form id="add-book-form" class="transition-all duration-300 overflow-hidden">
<div class="mb-4">
                            <label class="block text-sm font-medium mb-1">Title</label>
                            <input type="text" name="title" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1">Author</label>
                            <input type="text" name="author" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1">Category</label>
                            <select name="category" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Science">Science</option>
                                <option value="Technology">Technology</option>
                                <option value="Business">Business</option>
                                <option value="Self-Help">Self-Help</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1">Description</label>
                            <textarea name="description" rows="3" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1">Cover Image URL</label>
                            <input type="url" name="image" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1">PDF Link</label>
                            <input type="url" name="pdfLink" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <button type="submit" class="w-full py-3 bg-primary hover:bg-primary-600 rounded-lg font-medium transition-all duration-300 hover:shadow-lg hover:shadow-primary/30">
                            <i data-feather="plus" class="inline mr-2"></i>
                            Add Book
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Toggle form visibility
        const toggleBtn = document.getElementById('toggle-form-btn');
        const form = document.getElementById('add-book-form');
        let formVisible = true;

        toggleBtn.addEventListener('click', () => {
            formVisible = !formVisible;
            if (formVisible) {
                form.style.maxHeight = '1000px';
                form.style.opacity = '1';
                toggleBtn.innerHTML = '<i data-feather="chevron-down" class="w-4 h-4"></i>';
            } else {
                form.style.maxHeight = '0';
                form.style.opacity = '0';
                toggleBtn.innerHTML = '<i data-feather="chevron-up" class="w-4 h-4"></i>';
            }
            feather.replace();
        });

        // Initialize form height
        form.style.maxHeight = '1000px';
        form.style.opacity = '1';
    </script>
</body>
</html>
